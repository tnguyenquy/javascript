<!DOCTYPE html>
<html>
<body>

<script>
function getNumberAsString(input)
{
	if(input.length <= 3 && input >= 0) {
		return input;
	}
	else {
  		var len = input.length;

  		var tmp = parseFloat(input);

  		if(tmp> 999) {
  
  			var mod = len % 3;

  			var range = len - mod;

  			var digit = tmp;
  			if(mod == 0) {
    			digit = tmp/Math.pow(10,(len-3));
    			digit = Math.round(digit*10)/10
    			digit = digit.toFixed(0);
    			range = range -3;
  			} else if(mod == 1) {
    			digit = tmp/Math.pow(10,(len-1));
    			digit = Math.round(digit*10)/10
    			digit = digit.toFixed(1);
  			} else {
    			digit = tmp/Math.pow(10,(len-2));
    			digit = Math.round(digit*10)/10
    			digit = digit.toFixed(0);
  			}

  			if(range == 3) {
     			return digit + "K";
  			} else if(range == 6) {
    			return digit + "M";
  			} else if(range == 9) {
    			return digit + "B";
  			} 
		}
	}
}
</script>

</body>
</html>
